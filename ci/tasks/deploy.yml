---
platform: linux

image_resource:
  type: docker-image
  source: {repository: cloudfoundrylondon/backup-and-restore}

inputs:
- name: backup-and-restore-sdk-release
- name: release-tarball
- name: bosh-backup-and-restore-meta

outputs:
- name: backup-and-restore-sdk-release-build
- name: bosh-backup-and-restore-meta-output

run:
  path: backup-and-restore-sdk-release/ci/scripts/deploy.sh

params:
  TEAM_GPG_KEY:
  BOSH_ENVIRONMENT:
  BOSH_CLIENT:
  BOSH_CLIENT_SECRET:
  BOSH_DEPLOYMENT:
  DB_PASSWORD:
  DB_HOST:
  NETWORK_NAME:
  AVAILABILITY_ZONE:
  MANIFEST_NAME:
  VARS_STORE_PATH:
