---
platform: linux

image_resource:
  type: registry-image
  source: {repository: pcfplatformrecovery/backup-and-restore}

inputs:
- name: backup-and-restore-sdk-release

run:
  path: backup-and-restore-sdk-release/ci/tasks/sdk-system-db/task.sh

params:
  BOSH_ENVIRONMENT: "((.:pooled-env.BOSH_ENVIRONMENT))"
  BOSH_CLIENT: "((.:pooled-env.BOSH_CLIENT))"
  BOSH_CLIENT_SECRET: "((.:pooled-env.BOSH_CLIENT_SECRET))"
  BOSH_CA_CERT: "((.:pooled-env.BOSH_CA_CERT))"
  BOSH_GW_USER: "((.:pooled-env.INSTANCE_JUMPBOX_USER))"
  BOSH_GW_HOST: "((.:pooled-env.INSTANCE_JUMPBOX_EXTERNAL_IP))"
  BOSH_GW_PRIVATE_KEY: "((.:pooled-env.INSTANCE_JUMPBOX_PRIVATE))"

  MYSQL_HOSTNAME:
  MYSQL_PORT: 3306
  MYSQL_USERNAME: root
  MYSQL_PASSWORD:
  MYSQL_CA_CERT:
  MYSQL_CLIENT_CERT:
  MYSQL_CLIENT_KEY:

  POSTGRES_PASSWORD:
  POSTGRES_USERNAME: root
  POSTGRES_SSL_USERNAME:
  POSTGRES_HOSTNAME:
  POSTGRES_PORT: 5432
  POSTGRES_CA_CERT:
  POSTGRES_CLIENT_CERT:
  POSTGRES_CLIENT_KEY:

  SDK_DEPLOYMENT: database-backup-restorer
  SDK_INSTANCE_GROUP: database-backup-restorer

  TEST_TLS: true
  TEST_TLS_VERIFY_IDENTITY: true
  TEST_SSL_USER_REQUIRES_SSL: true

  TEST_SUITE_NAME:
