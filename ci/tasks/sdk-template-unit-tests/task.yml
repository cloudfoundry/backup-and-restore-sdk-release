platform: linux
image_resource:
  type: registry-image
  source:
    repository: harbor-repo.vmware.com/cryogenics/essentials
    tag: 0.1.108
inputs:
  - name: backup-and-restore-sdk-release
run:
  path: bash
  args:
    - -c
    - set -e

      pushd "backup-and-restore-sdk-release"
        rbenv install --skip-existing # Install .ruby-version if not present
        bundle install
        bundle exec rspec
      popd
