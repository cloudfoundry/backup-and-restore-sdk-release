---
name: ((deployment-name))

releases:
- name: backup-and-restore-sdk
  version: ((backup-and-restore-sdk-release-version))
  url: ((backup-and-restore-sdk-release-url))

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest

instance_groups:
- name: azure-backuper
  instances: 1
  vm_type: small
  persistent_disk_type: fifty
  stemcell: trusty
  update:
    serial: true
  networks:
  - name: concourse
  jobs:
  - name: azure-blobstore-backup-restorer
    release: backup-and-restore-sdk
    properties:
      enabled: true
      containers:
        droplets:
          name: ((azure-container-name))
          azure_storage_account: ((azure-storage-account))
          azure_storage_key: ((azure-storage-key))
  azs: [z1]
- name: azure-restore-to-different-container
  instances: 1
  vm_type: small
  persistent_disk_type: fifty
  stemcell: trusty
  update:
    serial: true
  networks:
  - name: concourse
  jobs:
  - name: azure-blobstore-backup-restorer
    release: backup-and-restore-sdk
    properties:
      enabled: true
      containers:
        droplets:
          name: ((azure-different-container-name))
          azure_storage_account: ((azure-storage-account))
          azure_storage_key: ((azure-storage-key))
  azs: [z1]
- name: azure-restore-to-different-storage-account
  instances: 1
  vm_type: small
  persistent_disk_type: fifty
  stemcell: trusty
  update:
    serial: true
  networks:
  - name: concourse
  jobs:
  - name: azure-blobstore-backup-restorer
    release: backup-and-restore-sdk
    properties:
      enabled: true
      containers:
        droplets:
          name: ((azure-different-container-name))
          azure_storage_account: ((azure-different-storage-account))
          azure_storage_key: ((azure-different-storage-key))
          restore_from:
            azure_storage_account: ((azure-storage-account))
            azure_storage_key: ((azure-storage-key))
  azs: [z1]

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 30000
  update_watch_time: 30000
