---
name: ((deployment-name))

releases:
- name: backup-and-restore-sdk
  version: latest

stemcells:
- alias: jammy
  os: ubuntu-jammy
  version: latest

instance_groups:
- name: backuper
  instances: 1
  vm_type: small
  vm_extensions:
  - s3-backup-iam-instance-profile
  persistent_disk_type: 1GB
  stemcell: jammy
  update:
    serial: true
  networks:
  - name: default
  jobs:
  - name: s3-versioned-blobstore-backup-restorer
    release: backup-and-restore-sdk
    properties:
      enabled: true
      buckets:
        bucket_identifier:
          name: ((s3-bucket-name))
          region: ((s3-region))
          use_iam_profile: true
  azs: [z1]

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 30000
  update_watch_time: 30000
