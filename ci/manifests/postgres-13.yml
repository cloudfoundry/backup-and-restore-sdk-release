---
name: ((deployment-name))

releases:
- name: bosh
  version: 271.7.0
  url: https://bosh.io/d/github.com/cloudfoundry/bosh?v=271.7.0
- name: bpm
  version: latest
  url: https://bosh.io/d/github.com/cloudfoundry/bpm-release

stemcells:
- alias: xenial
  os: ubuntu-xenial
  version: latest  # replaced by exact version by bosh-deployment-resource in CI

instance_groups:
- name: postgres
  instances: 1
  vm_type: small
  persistent_disk_type: 10GB
  stemcell: xenial
  networks:
  - name: default
    static_ips: [((db_host))]
  jobs:
  - name: postgres
    release: bosh
    properties:
      postgres:
        user: ((db_username))
        password: ((db_password))
        listen_address: 0.0.0.0
  - name: bpm
    release: bpm
  azs: [((availability_zone))]

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 2000
  update_watch_time: 2000
