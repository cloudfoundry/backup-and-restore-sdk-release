---
name: ((deployment-name))

releases:
- name: bpm
  version: latest
  url: https://bosh.io/d/github.com/cloudfoundry/bpm-release
- name: "postgres"
  version: "37"
  url: "https://bosh.io/d/github.com/cloudfoundry/postgres-release?v=37"
  sha1: "0bffec6b98df81219a18ec8da0e19721be799eed"

stemcells:
- alias: xenial
  os: ubuntu-xenial
  version: latest  # replaced by exact version by bosh-deployment-resource in CI

instance_groups:
- name: postgres
  instances: 1
  vm_type: small
  persistent_disk_type: 10GB
  stemcell: xenial
  networks:
  - name: default
    static_ips: [((db_host))]
  jobs:
  - name: postgres
    release: postgres
    properties:
      databases:
        roles:
        - name: ((db_username))
          password: ((db_password))
          permissions:
          - "CREATEDB"
  - name: bpm
    release: bpm
  azs: [((availability_zone))]

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 2000
  update_watch_time: 2000
