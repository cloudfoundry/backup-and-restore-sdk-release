---
name: ((deployment-name))

releases:
- name: "postgres"
  version: "30"
  url: "https://bosh.io/d/github.com/cloudfoundry/postgres-release?v=30"
  sha1: "a798999d29b9f5aa12035cff907b26674b491200"

stemcells:
- alias: jammy
  os: ubuntu-jammy
  version: latest

instance_groups:
- name: postgres
  instances: 1
  vm_type: small
  persistent_disk_type: 10GB
  stemcell: jammy
  update:
    serial: true
  networks:
  - name: default
    static_ips: [((db_host))]
  jobs:
  - name: postgres
    release: postgres
  azs: [((availability_zone))]
  properties:
    databases:
      roles:
      - name: ((db_username))
        password: ((db_password))
        permissions:
        - "SUPERUSER"
      - name: ((ssl_username))
        password: ((ssl_password))
        permissions:
        - "SUPERUSER"
      - name: ((tls_username))
        common_name: ((tls_common_name))
        permissions:
        - "SUPERUSER"
      port: ((db_port))
      tls:
        ca: "((databases.ca))"
        certificate: "((databases.certificate))"
        private_key: "((databases.private_key))"

variables:
- name: databases
  type: certificate
  options:
    is_ca: true
    common_name: postgres96

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 30000
  update_watch_time: 30000
