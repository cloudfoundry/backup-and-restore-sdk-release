---
name: ((deployment-name))

releases:
- name: pxc
  version: latest
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/pxc-release
- name: bpm
  version: latest
  url: https://bosh.io/d/github.com/cloudfoundry/bpm-release

stemcells:
- alias: jammy
  os: ubuntu-jammy
  version: latest  # replaced by exact version by bosh-deployment-resource in CI

instance_groups:
- name: mysql
  instances: 1
  vm_type: small
  persistent_disk_type: 10GB
  stemcell: jammy
  update:
    serial: true
  networks:
  - name: default
    static_ips: [((db_host))]
  jobs:
  - name: bpm
    release: bpm
  - name: pxc-mysql
    release: pxc
    properties:
      admin_password: ((db_password))
      port: 3306
      monit_startup_timeout: 120
      remote_admin_access: true
      tls:
        client:
          ca: ((databases.ca))
        server:
          ca: ((databases.ca))
          certificate: ((databases.certificate))
          private_key: ((databases.private_key))
  azs: [((availability_zone))]

variables:
- name: databases
  type: certificate
  update_mode: converge
  options:
    is_ca: true
    common_name: mysql
    alternative_names: ["q-s0.mysql.default.mysql.bosh"]

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 30000
  update_watch_time: 30000
