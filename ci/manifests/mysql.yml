---
name: ((deployment-name))

releases:
- name: cf-mysql
  version: latest
  url: https://bosh.io/d/github.com/cloudfoundry/cf-mysql-release

stemcells:
- alias: xenial
  os: ubuntu-xenial
  version: latest

instance_groups:
- name: mysql
  instances: 1
  vm_type: small
  persistent_disk_type: 10GB
  stemcell: xenial
  update:
    serial: true
  networks:
  - name: default
    static_ips: [((db_host))]
  jobs:
  - name: mysql
    release: cf-mysql
  azs: [((availability_zone))]
  properties:
    cf_mysql:
        mysql:
          startup_timeout: 120
          admin_password: ((db_password))
          port: 3306
          binlog_enabled: false
          cluster_health:
            password: "foo"
          galera_healthcheck:
            db_password: "foo"
            endpoint_username: galera_healthcheck
            endpoint_password: "foo"
          tls:
            ca_certificate: "((databases.ca))"
            server_certificate: "((databases.certificate))"
            server_key: "((databases.private_key))"
          remote_admin_access: true

variables:
- name: databases
  type: certificate
  options:
    is_ca: true
    common_name: mysql

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 30000
  update_watch_time: 30000
