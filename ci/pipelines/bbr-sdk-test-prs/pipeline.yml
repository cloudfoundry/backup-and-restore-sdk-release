- name: create-final-patch
  serial: true
  serial_groups: [version]
  plan:
  - in_parallel:
    - get: backup-and-restore-sdk-release
      passed: [update-tracker]
    - get: backup-and-restore-sdk-release-master
    - get: version
      params: {bump: patch}
    - get: cryogenics-meta
  - task: create-final-release
    file: cryogenics-meta/ci/tasks/create-final-release/task.yml
    params:
      AWS_ACCESS_KEY_ID: ((aws_credentials.access_key_id))
      AWS_SECRET_ACCESS_KEY: ((aws_credentials.secret_access_key))
  - task: generate-release-notes
    file: cryogenics-meta/ci/tasks/generate-release-notes/task.yml
    input_mapping:
      repo: backup-and-restore-sdk-release
      template-folder: cryogenics-meta
    params:
      TEMPLATE_PATH: ci/release-templates/release-notes.md.erb
  - put: backup-and-restore-sdk-release-master
    params:
      repository: backup-and-restore-sdk-final-release
      merge: true
      tag: version/number
      tag_prefix: v
  - put: release
    params:
      file: backup-and-restore-sdk-final-release-tarball/backup-and-restore-sdk-*.tgz
  - put: github-release
    params:
      name: version/number
      tag: version/number
      body: release-notes/release-notes.md
      tag_prefix: v
      commitish: backup-and-restore-sdk-release/.git/refs/heads/develop
      globs:
      - backup-and-restore-sdk-final-release-tarball/backup-and-restore-sdk-*.tgz
  - put: version
    params: {file: version/number}
  - load_var: version-tag
    file: version/number
  - load_var: github-release-url
    file: github-release/url
  - put: slack-cryo-notification
    params:
      text: |
        A new release for $BUILD_PIPELINE_NAME has been published!
