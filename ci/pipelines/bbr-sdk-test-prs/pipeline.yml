- name: update-tracker
  plan:
  - in_parallel:
    - get: cryogenics-meta
    - get: backup-and-restore-sdk-release
      trigger: true
      passed:
      - azure-blobstore-backuper-system-tests
      - gcs-blobstore-backuper-system-tests
      - postgres-system-tests
      - postgres-system-tests-rds
      - postgres-system-tests-gcp
      - mariadb-system-tests
      - mysql-system-tests-rds
      - mysql-system-tests-gcp
      - s3-blobstore-backuper-system-tests
      - s3-blobstore-system-tests-with-iam-instance-profile
  - task: deliver-stories
    file: backup-and-restore-sdk-release/ci/tasks/deliver-stories/task.yml
    params:
      TRACKER_API_TOKEN: ((tracker.api_token))
      TRACKER_PROJECT_ID: ((tracker.project_id))
      GIT_REPOSITORY: cloudfoundry-incubator/backup-and-restore-sdk-release
  - task: accept-stories
    file: backup-and-restore-sdk-release/ci/tasks/accept-stories/task.yml
    params:
      TRACKER_API_TOKEN: ((tracker.api_token))
