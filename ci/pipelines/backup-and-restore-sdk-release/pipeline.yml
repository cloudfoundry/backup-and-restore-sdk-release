      updated-release-tarball: backup-and-restore-sdk-final-release-tarball
    params:
      GIT_USERNAME: Backup & Restore Concourse
      GIT_EMAIL: cf-lazarus@pivotal.io
      FINAL: true
      RELEASE_NAME: backup-and-restore-sdk
      <<: *AWS_ACCESS
  - task: create-release-notes
