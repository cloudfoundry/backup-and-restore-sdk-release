on:
  pull_request:
    types: [ opened, synchronize, reopened, labeled ]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.base_ref }}
  cancel-in-progress: true

jobs:
  run-unit-tests:
    if: contains(github.event.pull_request.labels.*.name, 'active-pr')
    uses: ./.github/workflows/unit-tests.yml

  run-system-db-tests:
    if: contains(github.event.pull_request.labels.*.name, 'active-pr')   
    needs: run-unit-tests
    uses: ./.github/workflows/system-db-tests.yml
    